language: generic 
sudo: required
services:
  - docker

before_install:
  - docker build -t sarathezil/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true sarathezil/docker-react npm run test -- --coverage
  
deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-565609755292"
  bucket_path: "docker"
  on:
    branch: main

access_key_id: $access_key_id
secret_access_key: $secret_access_key
